name: Update README
on:
  push:
    paths:
      - '**.md'
      - '!README.md'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate dynamic content
        run: |
          # CrÃ©ation du contenu dynamique
          CONTENT=$(find . -name "*.md" ! -name "README.md" | sort | xargs -I {} sh -c 'echo "\n## {}"; cat {}')

          # Mise Ã  jour du README avec awk
          awk -v content="$CONTENT" '
            /<!-- START_CONTENT -->/ { print; print content; skip=1; next }
            /<!-- END_CONTENT -->/ { skip=0 }
            !skip { print }
          ' README.md > TEMP.md

          mv TEMP.md README.md

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || (git add README.md && git commit -m "ðŸ“š Mise Ã  jour dynamique de la documentation")
          git push
