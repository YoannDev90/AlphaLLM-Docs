name: Update README Dynamically
on:
  push:
    paths:
      - '**.md'
      - '!README.md'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate dynamic documentation section
        run: |
          START_MARKER="<!-- START_CONTENT -->"
          END_MARKER="<!-- END_CONTENT -->"
          TMP_FILE=$(mktemp)

          # G√©n√©ration du contenu
          DOCS_CONTENT=$(find . -name "*.md" ! -name "README.md" | sort | xargs -I {} sh -c 'echo -e "\n## {}"; cat {}; echo -e "\n---"')

          # Mise √† jour du README
          awk -v start="$START_MARKER" -v end="$END_MARKER" -v content="$DOCS_CONTENT" '
            BEGIN {in_block=0}
            $0 ~ start {print; print content; in_block=1; next}
            $0 ~ end {in_block=0}
            !in_block {print}
          ' README.md > "$TMP_FILE"

          mv "$TMP_FILE" README.md

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Synchronisation s√©curis√©e
          git fetch origin main
          git reset --hard origin/main
          
          if ! git diff --quiet; then
            git add README.md
            git commit -m "üìö Mise √† jour dynamique de la documentation"
            git pull --rebase origin main
            git push origin main
          else
            echo "Aucun changement d√©tect√©."
          fi
